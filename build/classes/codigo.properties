################### CODIGO DE ESTADO HTTP		##########################

################### 1xx	RESPUESTA INFORMAIVAS 	##########################
http.code.100=100:Continuar
################### 2xx	PETICIONES CORRECTAS 	##########################
http.code.200=200:OK
http.code.204=204:Sin contenido

################### 3xx	REDIRECCIONES 			##########################
http.code.301=301:Recurso traladado permanentemente a URL
http.code.302=302:Recurso traladado temporalmete a URL

################### 4xx ERRORES DE CLIENTE 		##########################
http.code.400=400:Solicitud con sintaxis incorrecta
http.code.401=401:Autenticación fallida
http.code.403=403:Autorización fallida
http.code.404=404:Recurso no encontrado
http.code.405=405:Método no permitido

################### 5xx ERRORES DE SERVIDOR		##########################
http.code.500=500:Error interno del servidor
http.code.504=504:Tiempo de espera agotado

cus.code.500.1=500.1:Error al registrar alumno
cus.code.500.2=500.2:Error al actualizar alumno
cus.code.500.3=500.3:Error al eliminar alumno

################### CODIGO DE ESTADO PERSONALIZADOS	##########################

cus.code.100.0=100.0:Validaciones
cus.code.100.1=100.1:DNI no valido: El dni debe ser de 8 digitos y es requerido
cus.code.100.2=100.2:El dni ingresado ya existe
cus.code.100.3=100.3:El apellido paterno es requerido y debe tener como mínimo 3 caracteres
cus.code.100.4=100.4:El apellido materno es requerido y debe tener como mínimo 3 caracteres
cus.code.100.5=100.5:El nombre es requerido y debe tener como minimo 3 caracteres
cus.code.100.6=100.6:El id(código) es requerido
cus.code.100.7=100.7:El JSON(Alumno) es requerido

################### CODIGO DE EXITO PERSONALIZADOS	##########################
cus.code.200.0=200.0:Exito de operación
cus.code.200.1=200.1:Exito al registrar el alumno
cus.code.200.2=200.2:Exito al actualizar el alumno
cus.code.200.3=200.3:Exito al eliminar el alumno


